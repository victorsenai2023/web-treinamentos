<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Lista</title>
</head>
<body>
    <h1>Exercício de lista em html</h1>

    <span>Lista não ordenada</span>
    <ul style="list-style: none;">
        <li>Pera</li>
        <li>Uva</li>
        <li>Goiaba</li>
        <li>Caju</li>
    </ul>

    <span>Lista ordenada</span>
    <ol type="I">
        <li>PS2</li>
        <li>XBox</li>
        <li>Nintendo</li>
        <li>SEGA</li>
    </ol>
</body>
</html>
